apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: frontend-deployment 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: frontend 
  template: 
    metadata: 
      labels: 
        app: frontend 
    spec: 
      containers: 
        - name: frontend 
          image: us-docker.pkg.dev/modern-spirit-475318-r3/bookhive-repo/frontend:latest
          ports: 
            - containerPort: 80
